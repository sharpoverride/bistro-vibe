services:
  culinary-vault:
    build: .
    container_name: culinary-vault
    ports:
      - "5031:8080"
    volumes:
      - culinary_database:/app/data
      - culinary_uploads:/app/wwwroot/uploads
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/culinaryvault.db
    networks:
      - culinary-network
    restart: always

  tailscale:
    image: tailscale/tailscale:latest
    container_name: culinary-tailscale
    hostname: culinary-vault
    volumes:
      - tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY:-}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    networks:
      - culinary-network
    restart: unless-stopped

networks:
  culinary-network:
    driver: bridge

volumes:
  culinary_database:
  culinary_uploads:
  tailscale-state:
