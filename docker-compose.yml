services:
  culinary-vault:
    build: .
    container_name: culinary-vault
    network_mode: service:tailscale
    volumes:
      - culinary_database:/app/data
      - culinary_uploads:/app/wwwroot/uploads
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/culinaryvault.db
    depends_on:
      - tailscale
    restart: always

  tailscale:
    image: tailscale/tailscale:latest
    container_name: bistro-tailscale
    hostname: bistro
    volumes:
      - tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - ./tailscale:/config
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--hostname=bistro
      - TS_SERVE_CONFIG=/config/serve.json
    restart: unless-stopped

volumes:
  culinary_database:
  culinary_uploads:
  tailscale-state:
