# Docker Compose override for dev container
# This allows running tests and development without affecting the production docker-compose instance
version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      - devcontainer-data:/workspace/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000;https://+:5001
      - ConnectionStrings__DefaultConnection=Data Source=/workspace/data/culinaryvault-dev.db
    ports:
      - "5000:5000"
      - "5001:5001"
    command: sleep infinity

volumes:
  devcontainer-data:
